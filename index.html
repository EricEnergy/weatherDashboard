<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The only weather you need.</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/9b3dd0e6ff.js" crossorigin="anonymous"></script>
  </head>

<body class="bg-dark">

    <header class="container-fluid shadow  bg-secondary text-white m-1 p-2">
        <h1> Weather Dashboard </h1>
    </header>

    <div class="container-fluid m-1 ">
        <div class="row">
            <div class="col-lg-3 bg-secondary bg-gradient-warning shadow">
                <h5 class="mt-1">Search for a City:</h5>
                <div class="form-inline form-group">
                    <input class="form-control" placeholder="Search" type="text" id="search-value" />
                    
                    <button class="btn btn-primary" id="search-button"> <i class="fas fa-fighter-jet"></i></button>
                </div>

                <ul class="list-group history"></ul>
            </div>

            <div class="col-lg-9">
                <div id="today" class="mt-3"></div>
                <div id="forecast" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
